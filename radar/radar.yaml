external_components:
  - source:
      type: git
      url: https://github.com/ssieb/custom_components
    components: [ serial ]

uart:
  id: uart_bus
  rx_pin: GPIO20
  tx_pin: GPIO21
  baud_rate: 115200
  data_bits: 8
  stop_bits: 1
  parity: NONE
  # debug:
    # direction: BOTH
    # dummy_receiver: false
    # after:
    #   delimiter: "\n"
    # sequence:
    #   - lambda: UARTDebug::log_string(direction, bytes);

globals:
  - id: last_time
    type: time_t
    restore_value: no
    initial_value: time(NULL)
  - id: last_movement_time
    type: time_t
    restore_value: no
    initial_value: time(NULL)
  - id: clearance_status
    type: bool
    restore_value: no
    initial_value: "false"

interval:
  - interval: 1s #Clearance Scan Time
    setup_priority: -200
    then:
      lambda: |-
        if ((time(NULL) - id(last_time)) > id(presence_timeout).state) {
          if ((id(clearance_status) == false) || (id(occupancy).state != "Clearance")) {
            id(occupancy).publish_state("Clearance");
            id(clearance_status) = true;
          }

          if (id(presence).state == true) {
            id(presence).publish_state(false);
          }

          if (id(motion).state == true) {
            id(motion).publish_state(false);
          }
        }

number:
  - platform: template
    name: Close Sensitivity #mth1 is 0~2.8m Sensitivity.
    id: close_sensitivity
    icon: "mdi:cogs"
    optimistic: true
    internal: True
    restore_value: true #If you don't want to store the setting at ESP, set it to false.
    initial_value: "60.0" #Default mth1 Setting
    min_value: 10.0
    max_value: 600.0
    step: 5.0
    set_action:
      then:
        - uart.write:
            id: uart_bus
            data: !lambda |-
              std::string th1st = "mth1=" + str_sprintf("%.0f",x) +"\r\n";
              return std::vector<uint8_t>(th1st.begin(), th1st.end());
  - platform: template
    name: Middle Sensitivity #mth2 is 2.8~8m Sensitivity.
    id: middle_sensitivity
    icon: "mdi:cogs"
    internal: True
    optimistic: true
    restore_value: true #If you don't want to store the setting at ESP, set it to false.
    initial_value: "30" #Default mth2 Setting
    min_value: 5
    max_value: 300
    step: 5
    set_action:
      then:
        - uart.write:
            id: uart_bus
            data: !lambda |-
              std::string th2st = "mth2=" + str_sprintf("%.0f",x) +"\r\n";
              return std::vector<uint8_t>(th2st.begin(), th2st.end());
  - platform: template
    name: Far Sensitivity #mth3 is above 8m Sensitivity.
    id: far_sensitivity
    icon: "mdi:cogs"
    internal: True
    optimistic: true
    restore_value: true #If you don't want to store the setting at ESP, set it to false.
    initial_value: "20" #Default mth3 Setting
    min_value: 5
    max_value: 200
    step: 5
    set_action:
      then:
        - uart.write:
            id: uart_bus
            data: !lambda |-
              std::string th3st = "mth3=" + str_sprintf("%.0f",x) +"\r\n";
              return std::vector<uint8_t>(th3st.begin(), th3st.end());
  - platform: template
    name: ${friendly_name} Max Distance #rmax is max detection distance.
    id: max_distance
    icon: "mdi:cogs"
    optimistic: true
    restore_value: true #If you don't want to store the setting at ESP, set it to false.
    initial_value: "8" #Default rmax Setting
    min_value: 0.4
    max_value: 12
    step: 0.1
    set_action:
      then:
        - uart.write:
            id: uart_bus
            data: !lambda |-
              std::string rmaxst = "rmax=" + str_sprintf("%.1f",x) +"\r\n";
              return std::vector<uint8_t>(rmaxst.begin(), rmaxst.end());
  - platform: template
    name: ${friendly_name} Presence Timeout
    id: presence_timeout
    icon: "mdi:cogs"
    optimistic: true
    restore_value: true #If you don't want to store the setting at ESP, set it to false.
    initial_value: "5" #LD1125H Mov/Occ > Clearence Time Here
    min_value: 0.5
    max_value: 20
    step: 0.5
  - platform: template
    name: ${friendly_name} Motion Timeout
    id: motion_timeout
    icon: "mdi:cogs"
    optimistic: true
    restore_value: true #If you don't want to store the setting at ESP, set it to false.
    initial_value: "1" #LD1125H Mov > Occ Time Here
    min_value: 0.5
    max_value: 10
    step: 0.5

